<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="left-container">
        <div id="logo-main">
          <img id="logo-img" src="logo.png" alt="logo" />
          <span id="logo-text">nature™</span>
        </div>
      </div>

      <div class="right-container">
        <div id="dummy-text">
          <p>
            <span id="company-name">project nature™ </span> is not a real
            project. Our mission is to save our lovely nature by trekking and
            trash!
          </p>
          <p id="dummy-second-para">Participate and help our cause now!</p>
        </div>
        <form action="#">
          <div id="form-inputs">
            <div id="form-title">Join us today!</div>

            <div class="input first-name">
              <label for="first-name">FIRST NAME</label>
              <input required type="text" name="first-text" id="first-name" />
            </div>

            <div class="input last-name">
              <label for="last-name">LAST NAME</label>
              <input required type="text" name="last-name" id="last-name" />
            </div>

            <div class="input email">
              <label for="email">EMAIL</label>
              <input required type="email" name="email" id="email" />
            </div>

            <div class="input phone-number">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                required
                type="number"
                name="phone-number"
                id="phone-number"
              />
            </div>

            <div class="input pasword">
              <label for="password">PASSWORD</label>
              <input required type="password" name="password" id="password" />
            </div>

            <div class="input confirm-pasword">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                required
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>

          <button>Join us now!</button>
          <p>Already have an account? <span id="blue-text">Log in</span></p>
          <!--  -->
        </form>
      </div>
    </div>
  </body>
</html>
